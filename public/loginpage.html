<head>
	<title>Jobs Backlog</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/angular-toastr.css" />
    <script type="text/javascript" src="js/angular-toastr.tpls.js"></script>
	
</head>
<body>
	<h1>Welcome to Your Personal Listing of Jobs</h1>
	<div class="container">
		 <!-- LOGIN FORM -->
    <form action="/login" method="post">
        <div class="form-group">
            <label>Username</label>
            <input type="text" class="form-control" id='email' name="email">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" id='password' name="password">
        </div>

        <button type="submit" id='submit' class="btn btn-warning btn-lg">Login</button>
    </form>

    <hr>

    <p>Need an account? <a href="/register">Signup</a></p>
	</div>
</body>
</html>
