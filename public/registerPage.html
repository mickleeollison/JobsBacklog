<head>
	<title>JobsBacklog</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.js"></script>
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	<script src="js/app.js"></script>
	<link rel="stylesheet" href="css/style.css">
	<script src="js/controllers/registerController.js"></script>
	<script src="js/factories/entitiesFactory.js"></script>
	<script src="js/values/urlConstants.js"></script>	
    <link rel="stylesheet" type="text/css" href="css/angular-toastr.css" />
    <script type="text/javascript" src="js/angular-toastr.tpls.js"></script>

</head>
<body ng-app="myApp" ng-controller="registerCtrl">
	<h1>EWelcome to Your personal Listing of Jobs</h1>
	<div class="container">
		<div class="page-header">
			<h3>Register a New Jobs Backlog Account</h3>
		</div>
		 <!-- LOGIN FORM -->
    <form action="/signup" method="post">
        <div class="form-group">
            <label>Username</label>
            <input type="text" class="form-control" name="email">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" name="password">
        </div>

        <button type="submit" id='submit' class="btn btn-warning btn-lg">Signup</button>
    </form>

    <hr>

    <p>Already have an account? <a href="/">Login</a></p>
   
</body>
